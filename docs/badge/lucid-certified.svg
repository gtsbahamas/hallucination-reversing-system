<svg xmlns="http://www.w3.org/2000/svg" width="200" height="28" role="img" aria-label="LUCID Certified">
  <title>LUCID Certified</title>
  <defs>
    <linearGradient id="certGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="certBg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0a0a0b"/>
      <stop offset="100%" stop-color="#111113"/>
    </linearGradient>
  </defs>
  <!-- Background with gradient border -->
  <rect width="200" height="28" rx="4" fill="url(#certBg)"/>
  <rect x="0.5" y="0.5" width="199" height="27" rx="3.5" fill="none" stroke="url(#certGrad)" stroke-opacity="0.5"/>
  <!-- Certificate/star icon -->
  <g transform="translate(8, 4)">
    <circle cx="10" cy="10" r="7" fill="none" stroke="#818cf8" stroke-width="1.3"/>
    <path d="M10 5.5L11.3 8.2L14.3 8.6L12.1 10.7L12.6 13.7L10 12.3L7.4 13.7L7.9 10.7L5.7 8.6L8.7 8.2Z" fill="#818cf8" stroke="none"/>
  </g>
  <!-- Text -->
  <text x="30" y="15.5" fill="#fafafa" font-family="'JetBrains Mono','SF Mono',monospace" font-size="11.5" font-weight="700" letter-spacing="0.5">LUCID</text>
  <rect x="80" y="6" width="1" height="16" fill="#27272a"/>
  <text x="90" y="15.5" fill="#a1a1aa" font-family="'Inter','Segoe UI',sans-serif" font-size="11" font-weight="600">CERTIFIED</text>
  <!-- Checkmark -->
  <g transform="translate(160, 7)">
    <circle cx="7" cy="7" r="7" fill="#4ade80" fill-opacity="0.15"/>
    <path d="M4 7L6.5 9.5L10.5 5" fill="none" stroke="#4ade80" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Bottom accent -->
  <rect x="0" y="26" width="200" height="2" rx="0 0 4 4" fill="url(#certGrad)"/>
</svg>
