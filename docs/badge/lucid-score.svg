<svg xmlns="http://www.w3.org/2000/svg" width="156" height="28" role="img" aria-label="LUCID Score: 95/100">
  <title>LUCID Score: 95/100</title>
  <defs>
    <linearGradient id="scoreBg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0a0a0b"/>
      <stop offset="100%" stop-color="#111113"/>
    </linearGradient>
    <linearGradient id="scoreAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="156" height="28" rx="4" fill="url(#scoreBg)"/>
  <rect x="0.5" y="0.5" width="155" height="27" rx="3.5" fill="none" stroke="#27272a"/>
  <!-- Left section: LUCID -->
  <rect width="62" height="28" rx="4" fill="#111113"/>
  <rect x="62" y="0" width="1" height="28" fill="#27272a"/>
  <text x="31" y="15.5" fill="#818cf8" font-family="'JetBrains Mono','SF Mono',monospace" font-size="11" font-weight="700" text-anchor="middle" letter-spacing="0.5">LUCID</text>
  <!-- Right section: Score -->
  <text x="109" y="15.5" fill="#fafafa" font-family="'JetBrains Mono','SF Mono',monospace" font-size="12" font-weight="700" text-anchor="middle">95/100</text>
