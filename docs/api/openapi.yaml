openapi: 3.1.0
info:
  title: LUCID API
  version: 1.0.0
  description: |
    The LUCID API provides formal verification of AI-generated code through two
    complementary pipelines:

    - **Forward Pipeline** — Submit existing code for claim extraction, formal
      verification, and automated remediation.
    - **Reverse Pipeline** — Submit a task description to generate a formal spec,
      derive constraints, produce verified code, and validate it against the spec.

    LUCID uses a hallucination-verification loop inspired by predictive processing
    (Friston's Free Energy Principle) to iteratively converge on provably correct
    code. In benchmarks, LUCID achieves **100% pass@5 on HumanEval** and a
    **+36% relative improvement on SWE-bench Lite**.

    ## Authentication

    All endpoints except `/health` and `/keys` require a Bearer token. Obtain a
    free API key via `POST /api/v1/keys` and include it in the `Authorization`
    header:

    ```
    Authorization: Bearer lucid_xxxxxxxxxxxxxxxxxxxx
    ```

    ## Rate Limits

    Rate limits vary by tier. When exceeded, the API returns `429 Too Many Requests`
    with a `Retry-After` header indicating how many seconds to wait.

    | Tier      | Requests/min | Forward/mo | Reverse/mo |
    |-----------|-------------|------------|------------|
    | free      | 5           | 50         | 20         |
    | developer | 20          | unlimited  | unlimited  |
    | startup   | 60          | unlimited  | unlimited  |
    | platform  | 200         | unlimited  | unlimited  |
