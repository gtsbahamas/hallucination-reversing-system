<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 240px; height: 240px;
  background: #0a0a0b;
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.logo-container {
  width: 240px; height: 240px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  background: linear-gradient(135deg, #0a0a0b 0%, #111113 100%);
}
.logo-container::before {
  content: '';
  position: absolute;
  width: 200px; height: 200px;
  border-radius: 40px;
  background: linear-gradient(135deg, rgba(129,140,248,0.15), rgba(34,211,238,0.1));
  border: 2px solid rgba(129,140,248,0.3);
}
.logo-text {
  font-size: 64px;
  font-weight: 800;
  background: linear-gradient(135deg, #818cf8, #22d3ee);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 4px;
  z-index: 1;
}
.checkmark {
  position: absolute;
  bottom: 36px;
  right: 36px;
  width: 36px;
  height: 36px;
  background: #4ade80;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #0a0a0b;
  font-weight: 800;
  z-index: 2;
}
</style>
</head><body>
<div class="logo-container">
  <div class="logo-text">L</div>
  <div class="checkmark">&#10003;</div>
</div>
</body></html>
